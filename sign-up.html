<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arts club for people in Älta, Sweden">
    <meta name="keywords" content="arts club, creating art, älta, sweden">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Arts in Älta</title>
</head>

<!-- Body of Sign Up page -->

<body>
<!-- Header with nav -->    
    <header>
        <a href="index.html" class="left">
            <h1 id="logo">Arts in Älta</h1>
        </a>
        <nav>
            <ul id="menu" class="right">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html#when">When?</a>
                </li>
                <li>
                    <a href="sign-up.html">Sign Up</a>
                </li>
            </ul>
        </nav>
        <div class="clear"></div>
    </header>

<!-- Section for Sign up form -->
    <section id="signup">
<!-- Section with heading and list -->
        <div class="left, sign-up-left">
           <h2>Become a member</h2>
            <h3 class="perks-list">The perks of becoming a member:</h3>
            <ul class="perks-list">
                <li>Access to Our art studio 4 times/ week</li>
                <li>Access to all supplies and tools</li>
                <li>It only cost 200 SEK/ month</li>
            </ul>
        </div>
<!-- Sign up form -->        
        <div class="right" id="section-form">
            <form class="signup-form">
                <h2>Sign up here:</h2>
                <label for="name">Full Name:</label>
                <input type="text" name="full_name" id="name" class="input-value" required>
                <br>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone_number" id="phone" placeholder="071-123-45-67" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" class="input-value" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="input-value" required>
                <br>
                <input type="submit" value="Let's join" class="button">
            </form>
        </div>
    </section>

<!-- Footer -->
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook (open in new tab)"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram (open in new tab)"><i class="fab fa-instagram"></i></a>
            <a href="https://open.spotify.com/playlist/04G6U6sIef6SEbcDSlqymg?si=7a30ce6f9b5a47d3" target="_blank" rel="noopener" aria-label="Listen to our Spotify playlist (open in new tab)"><i class="fab fa-spotify"></i></a>
        </div>
        <p id="madeby">Arts in Älta by Elin Strömlind 2021</p>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/a1bd5fe01f.js" crossorigin="anonymous"></script>
</body>
